<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Market</title>
    <style>
        body {
            background-color: aqua;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .item {
            border: 1px solid green;
            padding: 10px;
            text-align: center;
            width: 200px;
            background-color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .item:hover::before {
            left: 100%;
        }
        img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .one { color: blue; }
        .two { color: red; }
        .three { color: green; }
        button {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: darkblue;
            transform: scale(1.05);
        }
        .cart-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .cart-button:hover {
            background-color: darkgreen;
            box-shadow: 0 5px 15px rgba(0,100,0,0.4);
        }
        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            box-shadow: 0px 0px 10px gray;
            z-index: 1000;
            border-radius: 10px;
            animation: pop 0.4s;
        }
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        #popup button {
            margin-top: 10px;
            background-color: red;
        }
        #popup button:hover {
            background-color: darkred;
        }

        /* Added purely decorative elements */
        .floating-icon {
            position: fixed;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        .discount-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 3px 6px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .header-decoration {
            position: relative;
            margin-bottom: 30px;
        }
        .header-decoration::before, .header-decoration::after {
            content: 'ðŸ›’';
            position: absolute;
            font-size: 2em;
            top: 50%;
            transform: translateY(-50%);
        }
        .header-decoration::before {
            left: 20%;
        }
        .header-decoration::after {
            right: 20%;
        }
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/263/263142.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            animation: bounce 2s infinite;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .background-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite;
        }
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 100%;
                transform: translateX(-100px);
            }
        }
    </style>
</head>
<body>

    <!-- Decorative floating elements -->
    <div class="floating-icon" style="top: 10%; left: 5%; background-image: url('https://cdn-icons-png.flaticon.com/512/3081/3081840.png');"></div>
    <div class="floating-icon" style="top: 20%; right: 8%; background-image: url('https://cdn-icons-png.flaticon.com/512/869/869869.png'); animation-delay: 0.5s;"></div>
    <div class="floating-icon" style="top: 70%; left: 7%; background-image: url('https://cdn-icons-png.flaticon.com/512/2553/2553610.png'); animation-delay: 1s;"></div>
    <div class="floating-icon" style="top: 60%; right: 5%; background-image: url('https://cdn-icons-png.flaticon.com/512/1170/1170679.png'); animation-delay: 1.5s;"></div>

    <!-- Floating cart button -->
    <div class="floating-cart" onclick="goToCart()"></div>

    <!-- Background bubbles -->
    <div class="background-bubbles" id="bubbles"></div>

    <div class="container" id="product-list"></div>

    <button class="cart-button" onclick="goToCart()">Go to Cart</button>

    <!-- Pop-up Modal -->
    <div id="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        // Generate random bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 50 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.opacity = Math.random() * 0.5 + 0.1;
                bubblesContainer.appendChild(bubble);
            }
        }

        let products = [
            { name: "Milk", price: 100, image: "https://as1.ftcdn.net/jpg/01/06/68/88/1000_F_106688812_rVoRFXazgIMEUJdvffG9p0XvP8Lntf0a.jpg" },
            { name: "Curd", price: 50, image: "https://www.healthifyme.com/blog/wp-content/uploads/2023/07/Curd.jpg" },
            { name: "Paneer", price: 100, image: "https://www.chennaigrocers.com/cdn/shop/products/INDISKAFRESHMALAIPANEER200G.jpg?v=1632983266" },
            { name: "Masala Karam", price: 50, image: "https://www.jiomart.com/images/product/original/491551346/aashirvaad-masala-karam-200g-pack-multi-purpose-masala-for-tasty-dishes-product-images-o491551346-p491551346-0-202409302018.jpg?im=Resize=(1000,1000)" },
            { name: "Chicken Masala", price: 50, image: "https://m.media-amazon.com/images/I/81lj9fNclxL.jpg" },
            { name: "Mutton Masala", price: 50, image: "https://m.media-amazon.com/images/I/81ey-nUuGML.jpg" },
            { name: "Tea", price: 30, image: "https://rukminim2.flixcart.com/image/850/1000/kk8mcnk0/tea/t/y/j/250-regular-tea-box-regular-tea-leaves-red-label-original-imafzmp7syzvdbmb.jpeg?q=90&crop=false" },
            { name: "Coffee Powder", price: 20, image: "https://m.media-amazon.com/images/I/61Br6dM3+KL.jpg" },
            { name: "Noodles", price: 30, image: "https://www.bigbasket.com/media/uploads/p/xxl/1205712-2_4-sunfeast-yippee-noodles-magic-masala.jpg" },
            { name: "Dal", price: 30, image: "https://5.imimg.com/data5/HQ/KR/MY-5477230/toor-dal-500x500.jpg" },
            { name: "Oil", price: 30, image: "https://5.imimg.com/data5/SELLER/Default/2021/7/GU/UR/LF/134036991/freedom-oil-jpg-500x500.jpg" },
            { name: "Sugar", price: 30, image: "https://5.imimg.com/data5/SELLER/Default/2024/2/382882969/BE/BK/SN/73170894/5kg-vidhara-white-sugar-500x500.jpg" },
            { name: "Salt", price: 30, image: "https://m.media-amazon.com/images/I/614mm2hYHyL._AC_UF1000,1000_QL80_.jpg" },
            { name: "Atta", price: 30, image: "https://m.media-amazon.com/images/I/91Lj2AJXfOL.jpg" },
            { name: "Idly Rava", price: 30, image: "https://5.imimg.com/data5/DQ/BC/WP/SELLER-72103593/idly-ravva.jpg" },
            { name: "Biryani Masala", price: 30, image: "https://rukminim2.flixcart.com/image/850/1000/xif0q/spice-masala/e/l/8/500-briyani-masala-500gm-pack-of-10-pouch-10-darling-powder-original-imagp9x6qav8ufek.jpeg?q=20&crop=false" },
            { name: "Biryani Rice", price: 30, image: "https://m.media-amazon.com/images/I/81ShgpqhFyL._AC_UF1000,1000_QL80_.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderProducts() {
            let productList = document.getElementById("product-list");
            productList.innerHTML = products.map(product => `
                <div class="item">
                    ${Math.random() > 0.7 ? '<div class="discount-tag">%</div>' : ''}
                    <img src="${product.image}" alt="${product.name}">
                    <p class="one">Item: ${product.name}</p>
                    <p class="two">Price: Rs. ${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
            `).join("");
        }

        function addToCart(item, price) {
            cart.push({ item, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            
            // Display pop-up message
            document.getElementById("popup-message").innerText = `${item} has been added to your cart!`;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function goToCart() {
            window.location.href = "file:///C:/Users/himas/OneDrive/Desktop/supermarket%20website/addcart.html";
        }

        // Render products on page load
        renderProducts();
        createBubbles();
        
        function goToPayment() {
            window.location.href = "file:///C:/Users/himas/OneDrive/Desktop/supermarket%20website/payment.html";
        }
    </script>

</body>
</html>
